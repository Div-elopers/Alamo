workflows:
  android-build:
    name: Android Build
    max_build_duration: 60
    environment:
      flutter: stable
      android:
        image: "api-30"  
      vars:
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Run Tests
        script: |
          flutter test
      - name: Build APK
        script: |
          flutter build apk --release
      - name: Build AAB
        script: |
          flutter build appbundle --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk  
      - build/app/outputs/bundle/release/app.aab       
